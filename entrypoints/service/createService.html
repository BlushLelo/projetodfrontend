<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../../js/vendor/modernizr-3.7.1.min.js"></script>
<script src="../../js/plugins.js"></script>
<script src="../../js/main.js"></script>
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<section>
  Cadastro de serviço<br><br>
  <script type="text/javascript">
    $("#rcpfp").mask("000.000.000-00");
  </script>
  <p>Nome do serviço:</p>
  <input type="text" placeholder="Digite o nome do serviço prestado" id="sName">
  <br>
  <p>Descrição do serviço:</p>
  <input type="text" placeholder="Digite a descrição do serviço" id="sDescricao">
  <p>Categoria do serviço:</p>
  <input type="text" placeholder="Digite a categoria do serviço" id="sCategoria">
  <p>Valor do serviço:</p>
  <input type="number" step="0.01" placeholder="Digite a categoria do serviço" id="sValue">
  <br>
  <button id="registrar" onclick="createService()">Cadastrar serviço</button>
</section>
</body>
</html>
